<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishin</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e6b10de9e0.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <Section id="Home">
    <nav>
        <div class="nav__bar">
            <div class="nav content-wrapper">
                    <div class="nav__logo">
                    <img src="./assets/Logo.png" 
                        class="nav__logo" alt="blinker logo">
                    </div>
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link purple">Home</a></li>
                        <li><a href="#" class="nav__link purple">Find Your Jam</a></li>
                        <button class="btn">Contact Us</button>
                    </ul>
            </div>
        </div>
    </nav>
    <Section id="landing-page">
        <div class="landing content-wrapper">
            <div class="title__row">
                <H1><span class="black">Tap into the worlds largest collection of Phish Tunes</span></h1>
                <div class="input-wrapper">
                    <input 
                    type="text" 
                    placeholder="Search shows by year (YYYY-MM-DD)..."
                    onchange="searchChange(event)"
                    />
                    <img src="assets/magnifying-glass-solid-full (1).svg"
                    class="magnifying-glass-solid-full"></img>
                </div>
            </div>
            <div class="band__row">
                <div class="the-band">
                    <img src="./assets/band.jfif" class="the-band">
                </div>
                <div class="show_dates">
                    <h2 class="history">Phish Tour History:</h2>
                    <h3 class="history-show">First Show: 1983-12-02</h3>
                    <h3 class="history-show">New Years Shows:</h3>
                    <h3 class="history-shows">Every year from 1989 to 1999. <br>2002 & 2003 <br>Every year from 2009-2019 <br> Every year from 2021 - present </h3>
                    <h3 class="history-shows">**Phish took a hiatus from all shows 2004 - 2008**</h3>
                </div>
            </div>
        </div>
        </Section>
    </Section>
    
    <Section id="search">
        <div class="search__content-wrapper">
            <select id="filter-songs" onchange="filterShows(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_High">Year - Oldest to Newest </option>
                <option value="HIGH_TO_LOW">Year - Newest to Oldest </option>
                <option value="A_TO_Z">Alphabetical City - A to Z </option>
            </select>
        </div>
            <div class="songs">        </div>
            <div class="other_shows">        </div>
    </Section>
    </body>
</html>
