<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishin</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e6b10de9e0.js" crossorigin="anonymous"></script>
    <script arc="app.js"></script>
</head>
<body>
    <Section id="Home">
    <nav>
        <div class="nav__bar">
            <div class="nav content-wrapper">
                    <div class="nav__logo">
                    <img src="./assets/Logo.png" 
                        class="nav__logo" alt="blinker logo">
                    </div>
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link purple">Home</a></li>
                        <li><a href="#" class="nav__link purple">Find Your Jam</a></li>
                        <button class="btn">Contact Us</button>
                    </ul>
            </div>
        </div>
    </nav>
    <Section id="landing-page">
        <div class="landing content-wrapper">
            <div class="title__row">
                <H1><span class="black">Tap into the worlds largest collection of Phish Tunes</span></h1>
                <div class="input-wrapper">
                    <input 
                    type="text" 
                    placeholder="Search for a show by date..."
                    onchange="searchChange()"
                    />
                    <img src="assets/magnifying-glass-solid-full (1).svg"
                    class="magnifying-glass-solid-full"></img>
                </div>
            </div>
                <div class="the-band">
                    <img src="./assets/band.jfif" class="the band">
                </div>
        </div>
        </Section>
    </Section>
    </body>
</html>
